<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/SUBPaginas/IniciarSesion/IniciarSesion.css">

</head>

<body>
    <div class="formulario">
        <h1>Inicio de Sesion</h1>
        <form method="post">
            <div class="username">
                <input class="form-control" type="text" name="txtUusuario" id="txtUusuario"
                    placeholder="Ingresa tu Usuario o email">
            </div>
            <div class="contrasena">
                <input class="form-control" type="password" name="txtContrasenia" id="txtContrasenia"
                    placeholder="Ingresa tu Contraseña">


            </div>
            <div class="CheckRecordar">
                <input type="checkbox" name="chkRecordar" id="chkRecordar">
                <label for="chk">Recordar Contraseña</label>
            </div>
            <a href="/index.html">
                <a class="button" href="/index.html">
                    <div class="button">
                        <p>Iniciar</p>
                    </div>
                </a>
            </a>
            <div class="Registrarse"><a href="/SUBPaginas/Registro/Registro.html">Registrarme</a></div>
        </form>

</body>

</html>
