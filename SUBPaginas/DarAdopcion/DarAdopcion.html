<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para dar en Adopción</title>
    <link rel="stylesheet" href="DarAdopcion.css">
</head>

<body>
    
    <div class="contenedor ">
        
        <h2>Formulario para dar en adopción</h2>
        <form action="procesar_adopcion.php" method="POST">
            <div class="primera_parte">
                <label for="nombre">Nombre de la Mascota:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion"><br><br>

                <label for="razon">Motivo por el que quieres dar en adopción:</label><br>
                <textarea id="razon" name="razon" rows="4" cols="50" required></textarea><br><br>
            </div>

            <div class="segunda_seccion">
                <label for="experiencia">¿Que daras en adopcion, perro o gato?</label><br>
                <input type="radio" id="si" name="experiencia" value="si" required>
                <label for="si">Perro</label>
                <input type="radio" id="no" name="experiencia" value="no">
                <label for="no">Gato</label><br><br>

                <label for="vivienda">¿Tienes mas mascotas?:</label><br>
                <input type="radio" id="si" name="si" value="si" required>
                <label for="apartamento">Si</label>
                <input type="radio" id="casa" name="vivienda" value="casa">
                <label for="casa">No</label><br><br>

                <label for="edad">Edad del perro/gato:</label>
                <select id="edad" name="edad">
                    <option value="meses">5-10 Meses</option>
                    <option value="1anos">1-2 Años</option>
                    <option value="3anos">+3 Años</option>
                </select><br><br>

                <label for="tamano">Tamaño del perro/gato:</label>
                <select id="tamano" name="tamano">
                    <option value="pequeno">Pequeño</option>
                    <option value="mediano">Mediano</option>
                    <option value="grande">Grande</option>
                    <option value="indiferente">Indiferente</option>
                </select><br><br>


                <label for="actividad">Nivel de actividad:</label>
                <select id="actividad" name="actividad">
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select><br><br>

                <label for="compromiso">Compromiso de ir a revisar el cuidado:</label><br>
                <input type="checkbox" id="compromiso" name="compromiso" required>
                <label for="compromiso">Estoy comprometido en ir a revisar cada semana las condiciones del perro o gato</label><br><br>

                <input type="submit" value="Enviar">
            </div>

        </form>

    </div>
</body>

</html>
