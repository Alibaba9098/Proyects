<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción de Perros</title>
    <link rel="stylesheet" href="RegistroAdopcion.css">
</head>

<body>
    <div class="contenedor">

        <div class="titulo">
            <h2 class="titulo_text"><a href="/index.html" style="color: white;">Mano A Pata</a></h2>
            <a href="/index.html"><img src="/SUBPaginas/Imagen/logo.png" width="120px" height="120px" style="margin-top: -5px;"></a>
        </div>
        <div class="enlaces">
            <a href="/SUBPaginas/Historia1/Historia.html">Nuestra Historia</a>
            <a href="/SUBPaginas/PorqueAdoptar/PorqueAdoptar.html">¿Porque adoptar?</a>
            <a href="/SUBPaginas/TipsCuidados/TipsCuidados.html">Tips y cuidados</a>
            <a href="/SUBPaginas/DarAdopcion/DarAdopcion.html">Dar en Adopcion</a>
        </div>
        
        <h1>Formulario de Adopción de Perros</h1>


        <form action="" method="POST">
            <div class="primera_parte">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion"><br><br>

                <label for="razon">Motivo por el que quieres adoptar:</label><br>
                <textarea id="razon" name="razon" rows="4" cols="50" required></textarea><br><br>
            </div>

            <div class="segunda_seccion">
                <label for="experiencia">Experiencia previa con mascotas:</label><br><br>
                <input type="radio" id="si" name="experiencia" value="si" required>
                <label for="si">Sí</label>
                <input type="radio" id="no" name="experiencia" value="no">
                <label for="no">No</label><br><br>

                <label for="vivienda">Tipo de vivienda:</label><br><br>
                <input type="radio" id="apartamento" name="vivienda" value="apartamento" required>
                <label for="apartamento">Apartamento</label>
                <input type="radio" id="casa" name="vivienda" value="casa">
                <label for="casa">Casa con jardín</label><br><br>

                <label for="mascotas">Tienes mascotas actualmente:</label><br><br>
                <input type="radio" id="si" name="mascotas" value="si" required>
                <label for="si">Sí</label>
                <input type="radio" id="no" name="mascotas" value="no">
                <label for="no">No</label><br><br>

                <label for="personas">¿Cuantas personas viven en tu casa?</label><br><br>
                <select id="tamano" name="tamano">
                    <option value="1-2">1-2 Personas</option>
                    <option value="3-4">3-4 Personas</option>
                    <option value="+4">Mas de 4 personas</option>
                </select><br><br>

                <label for="compromiso">Compromiso de cuidado:</label><br>
                <input type="checkbox" id="compromiso" name="compromiso" required>
                <label for="compromiso">Estoy comprometido a cuidar y dar amor a la mascota</label><br><br>

                <a class="" href="/index.html">
                    <div class="button">
                        <p>Enviar</p>
                    </div>
                </a>
            </div>

        </form>

    </div>
</body>

</html>
