<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción de Perros</title>
    <link rel="stylesheet" href="RegistroAdopcion.css">
</head>

<body>
    <h2>Formulario de Adopción de Perros</h2>
    <div class="contenedor">


        <form action="procesar_adopcion.php" method="POST">
            <div class="primera_parte">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion"><br><br>

                <label for="razon">Motivo por el que quieres adoptar:</label><br>
                <textarea id="razon" name="razon" rows="4" cols="50" required></textarea><br><br>
            </div>

            <div class="segunda_seccion">
                <label for="experiencia">Experiencia previa con mascotas:</label><br>
                <input type="radio" id="si" name="experiencia" value="si" required>
                <label for="si">Sí</label>
                <input type="radio" id="no" name="experiencia" value="no">
                <label for="no">No</label><br><br>

                <label for="vivienda">Tipo de vivienda:</label><br>
                <input type="radio" id="apartamento" name="vivienda" value="apartamento" required>
                <label for="apartamento">Apartamento</label>
                <input type="radio" id="casa" name="vivienda" value="casa">
                <label for="casa">Casa con jardín</label><br><br>

                <label for="edad">Preferencia de edad del perro:</label>
                <select id="edad" name="edad">
                    <option value="cachorro">Cachorro</option>
                    <option value="adulto">Adulto</option>
                    <option value="mayor">Perro mayor</option>
                    <option value="indiferente">La que sea</option>
                </select><br><br>

                <label for="tamano">Preferencia de tamaño del perro:</label>
                <select id="tamano" name="tamano">
                    <option value="pequeno">Pequeño</option>
                    <option value="mediano">Mediano</option>
                    <option value="grande">Grande</option>
                    <option value="indiferente">Indiferente</option>
                </select><br><br>

                <label for="actividad">Nivel de actividad:</label>
                <select id="actividad" name="actividad">
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select><br><br>

                <label for="compromiso">Compromiso de cuidado:</label><br>
                <input type="checkbox" id="compromiso" name="compromiso" required>
                <label for="compromiso">Estoy comprometido a cuidar y dar amor al perro</label><br><br>

                <input type="submit" value="Enviar">
            </div>

        </form>

    </div>
</body>

</html>
